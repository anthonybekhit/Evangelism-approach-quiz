<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Which Evangelism Style Are You? — Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Which Evangelism Style Are You?</h1>
      <p class="subtitle">An interactive individual quiz. Answer simple scenarios and discover your evangelism profile.</p>
    </header>

    <section id="quiz" class="card">
      <div id="questionArea" class="question">Loading...</div>
      <div id="options" class="options"></div>
      <div class="controls">
        <button id="nextBtn" class="btn" style="display:none">Next</button>
        <button id="restartBtn" class="btn" style="display:none">Play Again</button>
      </div>
      <div id="result" class="result" style="display:none"></div>
    </section>

    <section class="card transcript">
      <h2>Approaches to Evangelism</h2>
      <details>
        <summary>Click to show the definition for each approach method of evangelism</summary>
        <pre id="transcript"></pre>
      </details>
    </section>

    <footer>
      <p>Made with ♥</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
